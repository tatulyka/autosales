<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="normalize.css">
    <title>Document</title>
</head>
<body>
    <div class="container__header">
        <header class="header__nav">
                <button class="header__logo">mobile<span class="header__dot">.</span>de</button>
                <p class="header__name">Germany's Biggest Vehicle Marketplace Online</p>
                <div class="header__right">
                     <p class="header__help">You need some help?</p>
                    <svg class="header__phoneIcon" viewBox="0 0 20 20" focusable="false" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path fill="currentColor" d="M13.933 11.4c-1.266 1.267-1.266 2.533-2.533 2.533S8.867 12.667 7.6 11.4 5.067 8.867 5.067 7.6 6.333 6.333 7.6 5.067C8.867 3.8 5.067 0 3.8 0S0 3.8 0 3.8c0 2.533 2.603 7.67 5.067 10.133C7.529 16.397 12.667 19 15.2 19c0 0 3.8-2.533 3.8-3.8s-3.8-5.067-5.067-3.8z"></path><path d="M0 0h20v20H0z"></path></g></svg>
                    <g fill="none" fill-rule="evenodd"><path fill="currentColor" d="M13.933 11.4c-1.266 1.267-1.266 2.533-2.533 2.533S8.867 12.667 7.6 11.4 5.067 8.867 5.067 7.6 6.333 6.333 7.6 5.067C8.867 3.8 5.067 0 3.8 0S0 3.8 0 3.8c0 2.533 2.603 7.67 5.067 10.133C7.529 16.397 12.667 19 15.2 19c0 0 3.8-2.533 3.8-3.8s-3.8-5.067-5.067-3.8z"></path><path d="M0 0h20v20H0z"></path></g>

                    <path d="M0 0h20v20H0z"></path>
                    </g>
                    </svg>


                    <span class="header__phone">030 81097-510</span> 
                </div>      
    
        </header> 
    </div>      
    <div class="grayline"> </div>
    <div class="progressheader">
        <div class="progressheader__container">
            <svg class="icon_green progressHeader_leftIcon" viewBox="0 0 29 25">
                <path d="M28.524 11.429c.57.666.856 1.333.856 2.38v8.762c0 .762-.761 1.429-1.522 1.429h-3.423c-.76 0-1.426-.667-1.426-1.429v-1.904H7.985v1.904c0 
                .762-.666 1.429-1.427 1.429H3.135c-.856 0-1.426-.667-1.426-1.429V13.81c0-1.048.285-1.715.665-2.381l-1.236-.381c-1.997-.286-1.426-4.19 
                2.187-2.477C4.276 4.952 5.037 0 9.696 0h11.506c4.945 0 5.42 4.857 6.466 8.571 3.709-1.714 4.089 2.19 2.282 2.477l-1.426.38zm-3.423 1.904c-.951 0-1.807.857-1.807 1.905s.856 1.81 1.807 1.81c1.14 0 1.902-.762 1.902-1.81s-.761-1.905-1.902-1.905zm-19.303 0c1.046 0 1.901.857 1.901 1.905s-.855 1.81-1.901 1.81c-.856 0-1.807-.762-1.807-1.81s.95-1.905 1.807-1.905zm19.683-4.19c-5.705 1.524-14.263 1.524-19.874 0 .571-2.572.951-6.953 4.09-6.953h11.505c3.233 0 3.613 4.381 4.28 6.953z"
                 fill-rule="evenodd"></path>
            </svg>
            <div class="progressheader__line"></div>
            <div class="progressheader__price-wrapper price-wrapper">
                <div class="price-wrapper__carprice">Your car price</div>
                <div class="price-wrapper__euro">--- €</div>
                <div class="price-wrapper__comment">(calculation follows)</div>
            </div>
        </div>
    </div>
    <main class="main">
        <div class="main-container">
            <div class="main-container__basic basic">
                <h1 class="basic__head">By listing or Direct-Sale</h1>
                <h2 class="basic__info head2">Basic Information</h2>
                <div class="basic__greyline"></div>
                <h3 class="basic__popular head3">Popular brands</h3>
                <form class="basic__brandstable">
                    <div class="basic__branditem branditem"><img src="Images/VW.png" class="branditem__img"> </div>
                    <div class="basic__branditem branditem"><img src="Images/BMW.png" class="branditem__img"> </div>
                    <div class="basic__branditem branditem"><img src="Images/Mercedes.png" class="branditem__img"> </div>
                    <div class="basic__branditem branditem"><img src="Images/Audi.png" class="branditem__img"> </div>
                    <div class="basic__branditem branditem"><img src="Images/Opel.png" class="branditem__img"> </div>
                    <div class="basic__branditem branditem"><img src="Images/Ford.png" class="branditem__img"> </div>
                </form>    
                <label class="basic__more head3">More brands</label>
                <form><select class="basic__brands" id="brands"  name="allbrands">
                    <option value="audi">Audi</option>                        
                    <option value="bmw">BMW</option>
                    <option value="chevrolet">Chevrolet</option>
                    <option value="citroёn">Citroёn</option>
                    <option value="honda">Honda</option>
                    <option value="kia">Kia</option>
                    <option value="mercedes-benz">Mercedes-Benz</option>
                    <option value="opel">Opel</option>
                    <option value="volkswagen">Volkswagen</option>
                </select>
                </form>
                <label class="basic__year head3">First registration</label>
                <form><select class="basic__years" id="years" name="allyears">
                    <option value="2011">2011</option>                        
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                </select>
                </form>
                <h3 class="basic__kilometers head3">Mileage</h3>    
                    <form class="basic__mileage" id="radios">
                        <input type="radio" name="mileage" id="min"/><label class="basic__km">to 100 km</label>
                        <input type="radio" name="mileage" id="middle"/><label class="basic__km">100 - 200 km</label>
                        <input type="radio" name="mileage" id="max"/><label class="basic__km">up 200 km</label>
                    </form>      

                <h3 class="basic__type head3">Type of sale?</h3>    
                    <form class="basic__types"> 
                        <div class="basic__type"><input type="checkbox" id="private"/><label>Private</label></div>
                        <div class="basic__type"><input type="checkbox" id="commercial"/><label>Commercial (VAT can be shown)</label> </div>
                    </form>   
    
                    <button class="resultSum" onClick="getPrice()"> Your car price </button>
            </div>            
        </div>


    </main>
     
  



    <script src="js/script.js">
    </script>
</body>
</html>
